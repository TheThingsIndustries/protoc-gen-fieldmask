syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

package testdata;

option go_package = "github.com/TheThingsIndustries/protoc-gen-fieldmask/testdata";

message Empty {}

message Test {
  message TestNested {
    message TestNestedNested {
      int32 a = 1;
      sfixed64 b = 2;
      repeated bytes c = 3;
      map<int32,uint32> d = 4;
    }
    TestNestedNested a = 1;
    bytes b = 2;
    google.protobuf.Duration c = 3 [(gogoproto.stdduration) = true];
    google.protobuf.Timestamp d = 4 [(gogoproto.stdtime) = true];
    string e = 5 [(gogoproto.customtype) = "CustomType"];
  }
  TestNested a = 1;
  TestNested b = 2 [(gogoproto.customname) = "CustomName"];
  TestNested c = 3 [(gogoproto.nullable) = false];
  oneof testOneof {
    int32 d = 4;
    uint32 e = 5;
    bytes f = 6;
  }
  Empty g = 7;
}
